<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagem de capa do video" controls autoplay loop>

        <source src="midia/ANIMAÇÃO DE TEXTO.mp4" type="video/mp4">
        <source src="midia/ANIMAÇÃO DE TEXTO.mv4" type="video/mv4">
        <source src="midia/ANIMAÇÃO DE TEXTO.webm" type="video/webm">
        <source src="midia/ANIMAÇÃO DE TEXTO.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade co reprodução de vídeos.</p>

    </video>

    <h1>Adicionando vídoes de serviço de hospedagem de vídeos.</h1>
    <h2>Inserindo vídeos do YouTube</h2>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MyAYLIUDnQ8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>"
    
</body>
</html>
